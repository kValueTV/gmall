#端口号
server.port=8081

#日志配置
logging.level.root=info

#dubbo配置
#dubbo中的服务名称
spring.dubbo.application=manage-web
#dubbo通讯协议名称
spring.dubbo.protocol.name=dubbo
#dubbo注册中心地址
spring.dubbo.registry.address=192.168.42.135:2181
#zookeeper讯协议名称
spring.dubbo.registry.protocol=zookeeper
##zookeeper服务的扫描路径
spring.dubbo.base-package=com.kvalue.gmall

#设置超时时间
spring.dubbo.consumer.timeout=6000000
#设置是否检查服务存在
spring.dubbo.consumer.check=false



